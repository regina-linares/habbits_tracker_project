<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Habbit tracker app</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="app">

        <aside>
            <img class="logo" src="./assets/images/logo.svg" alt="Habbit tracker logo">

            <nav class="menu">
                <div class='menu__list'>
                    <button class="menu__item menu__item_active">
                        <img src="./assets/images/Water.svg" alt="">
                    </button>
                    <button class="menu__item">
                        <img src="./assets/images/food.svg" alt="">
                    </button>
                </div>
                <button class="menu__add">
                    <img src="./assets/images/add.svg" alt="">
                </button>
            </nav>
        </aside>

        <div class="content">
            <header>
                <h1>Heading</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__title">Прогресс</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <ul class="habbits">
                    <li class="habbit__item">
                        <div class="habbit__day"> День 1</div>
                        <div class="habbit__item-right">
                        <div class="habbit__comment">Первый подход всегда даётся тяжело</div>
                        <button class="habbit__delete">
                            <img src="./assets/images/delete.svg" alt="">
                        </button>
                        </div>
                    </li>
                    <li class="habbit__item">
                        <div class="habbit__day"> День 2</div>
                        <div class="habbit__item-right">
                        <form class="habbit__form">
                            <input class="input--icon" type="text" placeholder="Комментарий"/>
                            <img class="input__icon" src="./assets/images/comment.svg" alt="">
                            <button class="primary-button"> Готово </button>
                        </form>
                        </div>
                    </li>
                </ul>
            </main>


        </div>
    </div>
</body>

</html>
