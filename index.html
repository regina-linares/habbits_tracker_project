<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Habbit tracker app</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <div class="app">

        <aside>
            <img class="logo" src="./assets/images/logo.svg" alt="Habbit tracker logo">

            <nav class="menu">
                <div class='menu__list'>
                </div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="./assets/images/add.svg">
                </button>
            </nav>
        </aside>

        <div class="content">
            <header>
                <h1 class="title">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__title">Прогресс</div>
                        <div class="progress__percent"><span>0</span> %</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days">
                </div>
                <div class="habbits__item">
                    <div class="habbits__day"> День _</div>
                    <div class="habbits__item-right">
                        <form class="habbits__form" onsubmit="addDays(event)" habbit-id="">
                            <input name="comment" class="input--icon" type="text" placeholder="Комментарий" />
                            <img class="input__icon" src="./assets/images/comment.svg" alt="">
                            <button class="primary-button" type="submit"> Готово </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="cover cover--hidden" id="add-habbit-popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon--active" onclick="setIcon(this,'sport')">
                        <img src="./assets/images/sport.svg" alt="">
                    </button>
                    <button class="icon" onclick="setIcon(this,'water')">
                        <img src="./assets/images/Water.svg">
                    </button>
                    <button class="icon" onclick="setIcon(this,'food')"">
                        <img src="./assets/images/food.svg">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" name="name" placeholder="Название">
                    <input type="text" name="icon" hidden placeholder="Иконка" value="sport">
                    <input type="number" name="target" placeholder="Цель">
                    <button class="primary-button" type="submit">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="./assets/images/cross.svg" alt="Закрыть форму">
                </button>

            </div>

        </div>



    </div>
</body>

</html>
